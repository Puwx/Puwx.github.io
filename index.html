<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="functions.js"></script>
<head>
<meta charset="utf-8">
	<title>For Sydney</title>
</head>


<body class='main'>
	<div class='container'>
		<div class='row'>
			<div class='nine columns centered'><h3>When Sydney is near</h3></div>
			<div class='three columns'>
				<button id="one" class="button-primary filled" onclick="showButton('two')">Me first!</button>
			</div>
		</div>

		<div id="two" class='row' style="visibility: hidden">
			<div class='nine columns centered'><h3>negative emotions best be clear</h3></div>
			<div class='three columns centered'>
				<button class="button-primary filled" onclick="showButton('three')">Now me</button>
			</div>
		</div>

		<div id="three" class='row' style="visibility: hidden">
			<div class='nine columns centered'><h3>because when Sydney is near</h3></div>
			<div class='three columns centered'>
				<button class="button-primary filled" onclick="showButton('four')">Keeping pressing</button>
			</div>
		</div>

		<div id="four" class='row' style="visibility: hidden">
			<div class='nine columns centered'><h3>the only emotion that gets the all clear</h3></div>
			<div class='three columns centered'>
				<button class="button-primary filled" onclick="showButton('five')">Almost there</button>
			</div>
		</div>

		<div id="five" class='row' style="visibility: hidden">
			<div class='nine columns centered'><h3>is happiness, my dear</h3></div>
			<div class='three columns centered'>
				<button class="button-primary filled" onclick="showButton('sydPic')">Press me last</button>
			</div>
		</div>
	</div>


	<div id="sydPic" style="visibility: hidden; text-align: center">
		<img class="image" src="image.jpg">
	</div>




</body>
</html>
